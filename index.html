<!DOCTYPE html>
<html lang="en">
<head>
   <title>Counter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Step-Counter</h2>
    <div>
        
        <h1>#Null</h1>
        <button onclick="inc()">Increase</button>
        <button onclick="rst()">Reset</button>
        <button onclick="dec()">Decrease</button>
    </div>
    


    <script>
        let count=0;
        function inc(){
            let h1Tag=document.querySelector('h1')
            count=count+1;
            h1Tag.innerText=count
        }
        function rst(){
            let h1Tag=document.querySelector('h1')
            count=0
            h1Tag.innerText=count
        }
        function dec(){
            let h1Tag=document.querySelector('h1')
            count=count-1;
            h1Tag.innerText=count
        }
    </script>
</body>
</html>
